<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user?.imageUrl}}" alt="{{user?.nickname}}">
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{user?.country}}, {{user?.city}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user?.lastActive}}</p>
          </div>
          <div>
            <strong>Member since:</strong>
            <p>{{user?.created}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100">Like</button>
            <button class="btn btn-success w-100">Message</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="About {{user?.nickname}}">
            <p>{{user?.aboutMe}}</p>
          </tab>
          <tab heading="Images">
            <p>TODO images</p>
          </tab>
          <tab heading="Messages">
            <p>TODO images</p>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
